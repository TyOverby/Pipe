<html>
    <head>
        <script src="./math/target/scala-2.11/math-opt.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <h1 class="col-md-4" style="text-align:center;"> Vulcan-Math </h1>
        <h1 class="col-md-4" style="text-align:center;"> TeX </h1>
        <h1 class="col-md-4" style="text-align:center;"> Rendered </h1>

        <textarea id="input" class="col-md-4" style="height:300px;"> (a^2 + b^2) / 2 </textarea>
        <textarea id="output" class="col-md-4" style="height:300px;">
        </textarea>
        <div id="tex" class="col-md-4">
            $${}$$
        </div>


        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            (function () {
                var QUEUE = MathJax.Hub.queue;  // shorthand for the queue
                var math = null, box = null;    // the element jax for the math output, and the box it's in

                //
                //  Hide and show the box (so it doesn't flicker as much)
                //
                var HIDEBOX = function () {box.style.visibility = "hidden"}
                var SHOWBOX = function () {box.style.visibility = "visible"}

                //
                //  Get the element jax when MathJax has produced it.
                //
                QUEUE.Push(function () {
                    math = MathJax.Hub.getAllJax("MathOutput")[0];
                    box = document.getElementById("tex");
                    SHOWBOX(); // box is initially hidden so the braces don't show
                });

                //
                //  The onchange event handler that typesets the math entered
                //  by the user.  Hide the box, then typeset, then show it again
                //  so we don't see a flash as the math is cleared and replaced.
                //
                window.UpdateMath = function (TeX) {
                    QUEUE.Push(HIDEBOX,["Text",math,"\\displaystyle{"+TeX+"}"],SHOWBOX);
                }
            })();
        </script>
        <script>
            var input = document.getElementById("input");
            var c = MathCompiler();
            input.onkeyup = function(e) {
                output.value = c.compile(input.value).ms;
                window.UpdateMath(output.value);
            };
            setTimeout(function() {input.onkeyup();}, 1000);
        </script>
    </body>
</html>
